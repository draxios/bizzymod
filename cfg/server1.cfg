// [General]
// -----------------------------------------------------------------------
hostname "#{Server_Name}#"                        

rcon_password "#{RCON_Pass}#"
sv_steamgroup "38693222"
sv_search_key "bizzymod"
sv_steamgroup_exclusive "1"              // If set, only members of Steam group will be able to join the server when it's empty, public people will be able to join the server only if it has players. 
                                         // (Forcing the IP as a non-group member in lobby, or directly connecting always works)
										 
motdfile "mymotd.txt"                    // This ensures that Valve doesn't overwrite the MoTD every Update.      [Edit this file instead of motd.txt, found in the same folder (/left4dead2)]
hostfile "myhost.txt"                    // This ensures that Valve doesn't overwrite the Hostfile every Update.  [Edit this file instead of host.txt, found in the same folder (/left4dead2)]

// What .cfg files to load on Matchmode load (Plugins, nothing else) - Separate with ;
sm_cvar confogl_match_execcfg_plugins "generalfixes.cfg;confogl_plugins.cfg;sharedplugins.cfg"

// [Other Neat Stuff]
// -----------------------------------------------------------------------
sv_region 255                            // Sets the region of the server to be anywhere in the world.
sv_allow_lobby_connect_only "0"          // If set to 1, players may only join this server from matchmaking lobby, may not connect directly.

// [File Consistency]     
// -----------------------------------------------------------------------
sv_cheats "0"                            // Whether cheats are allowed on the server.
sv_consistency "0"                       // Whether the server enforces file consistency for critical files.
sv_pure "0"                              // The server will force all client files to come from Steam and additional files matching the Server.
sv_pure_kick_clients "0"                 // If set to 1, the server will kick clients with mismatching files.

// [Logging]
// ----------------------------------------------------------------------- 
log on                                   //Creates a logfile (on | off)
sv_logecho 0                             //default 0; Echo log information to the console.
sv_logfile 1                             //default 1; Log server information in the log file.
sv_log_onefile 1                         //default 0; Log server information to only one file.
sv_logbans 1                             //default 0;Log server bans in the server logs.
sv_logflush 0                            //default 0; Flush the log files to disk on each write (slow).
sv_logsdir logs                          //Folder in the game directory where server logs will be stored.

// [Addon Disabler]
// -----------------------------------------------------------------------   
// This Setting will disable/enable the Serverside Addon Disabler.
// -1 = use addonconfig.cfg
// 0 = Disable addons.
// 1 = Enable Addons
///////////////////////////////////////////////////////////////////////
sm_cvar l4d2_addons_eclipse -1

// [Wait Commands]
sm_cvar sv_allow_wait_command 1

// [Networking, Rates]
// - Rates forced to 100 on Clients, for 100 Tick.
// - When using a different Tickrate, modify settings accordingly:
// 1. Change 120000 to (Tickrate * 1200) for Rate and Splitpacket.
// 2. Change 100 to (Tickrate) for Cmd and Update Rates.
// ----------------------------------------------------------------------- 
sm_cvar sv_minrate 72000                      // Minimum value of rate.
sm_cvar sv_maxrate 120000                     // Maximum Value of rate.
sm_cvar sv_minupdaterate 60                   // Minimum Value of cl_updaterate.
sm_cvar sv_maxupdaterate 100                  // Maximum Value of cl_updaterate.
sm_cvar sv_mincmdrate 60                      // Minimum value of cl_cmdrate.
sm_cvar sv_maxcmdrate 100                     // Maximum value of cl_cmdrate.
sm_cvar sv_client_min_interp_ratio 0          // Minimum value of cl_interp_ratio.
sm_cvar sv_client_max_interp_ratio 10         // Maximum value of cl_interp_ratio.
sm_cvar sv_client_cmdrate_difference 0        // Remove the clamp.
sm_cvar nb_update_frequency 0                 // The lower the value, the more often common infected and witches get updated (Pathing, and state), very CPU Intensive. (0.100 is default)
sm_cvar nb_update_framelimit 100              // Maximum frames per second for next bots.
sm_cvar nb_update_maxslide 10                 // Maximum update correction for next bots.
sm_cvar net_splitpacket_maxrate 72000         // Networking Tweaks.
sm_cvar fps_max 144                           // Forces the maximum amount of FPS the CPU has available for the Server.
sm_cvar fps_max_splitscreen 144               // Forces the maximum amount of FPS the CPU has available for the Server.

// Tickrate Fixes
sm_cvar tick_door_speed 1.0

// Slots (This prevents constant resetting of sv_maxplayers on map change)
sm_cvar mv_maxplayers 32                      // Maximum number of players allowed on the server.
sm_cvar sv_visiblemaxplayers 32               // Maximum visible number of players on the server.
sm_cvar sv_unlockedchapters 57                // 57 total chapters between 14 different campaigns.

// Some tweaking
sm_cvar mp_autoteambalance 0                  // Prevents some shuffling.
sm_cvar z_brawl_chance 10                     // Common Infected won't randomly fight eachother.
sm_cvar sv_forcepreload 1                     // Pre-loading is always a good thing, force pre-loading on all clients.
sm_cvar sv_client_predict 1                   // This is already set on clients, but force them to predict.
sm_cvar sv_max_queries_sec_global 120
sm_cvar sv_max_queries_sec 6 
sm_cvar sv_max_queries_window 60
sm_cvar sv_unlag_fixstuck 1                   // Prevent getting stuck when attempting to "unlag" a player.
sm_cvar sv_maxunlag 1                         // Maximum amount of seconds to "unlag", go back in time.
sm_cvar sv_player_stuck_tolerance 3           // How long it takes for stuck players to be teleported to the nearest teammate.
sm_cvar sv_stats 0                            // Don't need these.
sm_cvar sv_clockcorrection_msecs 100          // This one makes laggy players have less of an advantage regarding hitbox (as the server normally compensates for 60msec, lowering it below 15 will make some players appear stuttery)
