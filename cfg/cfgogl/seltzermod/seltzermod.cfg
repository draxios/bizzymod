// [l4d2_dominatorscontrol.smx]
confogl_addcvar l4d2_dominators "1"

// [lerpmonitor.smx]
confogl_addcvar sm_allowed_lerp_changes 5
confogl_addcvar sm_lerp_change_spec 1
confogl_addcvar sm_readyup_lerp_changes 1
confogl_addcvar sm_min_lerp 0.0000
confogl_addcvar sm_max_lerp 0.1000

// [l4d2_antibaiter.smx]
confogl_addcvar l4d2_antibaiter_delay 20
confogl_addcvar l4d2_antibaiter_horde_timer 10
confogl_addcvar l4d2_antibaiter_progress 0.03

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 0
confogl_addcvar l4d_tank_percent 1
confogl_addcvar l4d_witch_percent 1

//*TEST* Faster Jockey
confogl_addcvar versus_shove_jockey_fov_leaping 30
confogl_addcvar z_jockey_speed 275
confogl_addcvar z_jockey_min_mounted_speed 0.68

confogl_addcvar z_jockey_ride_damage 1
confogl_addcvar z_jockey_ride_damage_interval 0.25

//*TEST*
// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 1
confogl_addcvar bhop_allow_survivor 0

// [autopause.smx]
confogl_addcvar autopause_enable 1
confogl_addcvar autopause_force 0
confogl_addcvar autopause_apdebug 0

//*Weapon Limits - for snipers*
// [l4d_weapon_limits.smx]
l4d_wlimits_add 1 1 weapon_hunting_rifle 
l4d_wlimits_add 1 1 weapon_military_rifle 
l4d_wlimits_lock_add 1 0 weapon_rifle_m60

// [l4d2_playstats.smx + survivor_mvp]
confogl_addcvar sm_survivor_mvp_brevity 0
confogl_addcvar sm_survivor_mvp_brevity_latest 111
confogl_addcvar sm_stats_autoprint_vs_round 8372

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable 1

// Shared Settings
exec cfgogl/seltzermod/shared_settings.cfg