// Disable ReadyUp
l4d_ready_enabled 0

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
pred_unload_plugins

//reset the stats plugin to not show up on unload
confogl_addcvar l4d_stats_announcemotd "0"
confogl_addcvar l4d_stats_announceplayerjoined "0"
confogl_addcvar l4d_stats_announcespecial "0"
confogl_addcvar l4d_stats_announcemode "0"
confogl_addcvar l4d_stats_announcerank "0"
confogl_addcvar l4d_stats_rankonjoin "0"
confogl_addcvar l4d_stats_soundsenabled "0"
confogl_addcvar l4d_stats_adm_cleanoldplayers "0"
confogl_addcvar l4d_stats_adm_cleanplaytime "0"
confogl_addcvar l4d_stats_ffire_mode "0"
confogl_addcvar l4d_stats_silencechat "1"
confogl_addcvar l4d_stats_disabledmessages "0"
confogl_addcvar l4d_stats_insaferoom "0"
confogl_addcvar l4d_stats_restart "0"
confogl_addcvar l4d_stats_fkill "100"
confogl_addcvar l4d_stats_fincap "0"
confogl_addcvar l4d_stats_ffire "1"