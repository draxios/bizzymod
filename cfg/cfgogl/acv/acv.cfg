// [witch_and_tankifier.smx]
confogl_addcvar sm_tank_can_spawn 1
confogl_addcvar sm_witch_can_spawn 1

// [l4d2_antibaiter.smx]
confogl_addcvar l4d2_antibaiter_delay 10
confogl_addcvar l4d2_antibaiter_horde_timer 20
confogl_addcvar l4d2_antibaiter_progress 0.02
confogl_addcvar l4d2_antibaiter_bile_stop 1

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 0
confogl_addcvar l4d_tank_percent 1
confogl_addcvar l4d_witch_percent 1
confogl_addcvar l4d_boss_vote 1

// [l4d2_tongue_timer.smx]
confogl_addcvar l4d2_tongue_delay_tank 8
confogl_addcvar l4d2_tongue_delay_survivor 4

// [l4d2_nobhaps.smx]
confogl_addcvar simple_antibhop_enable 0
confogl_addcvar bhop_allow_survivor 1
confogl_addcvar bhop_except_si_flags 0

// [boomer_horde_equalizer_refactored.smx]
confogl_addcvar boomer_horde_equalizer 1
confogl_addcvar boomer_horde_equalizer_events_default 1
confogl_addcvar z_notice_it_range 2000
boomer_horde_amount 1 15  // 15 Common spawned for the 1st Survivor boomed + Wandering common in z_notice_it_range
boomer_horde_amount 2 15  // 15 Common spawned for the 2nd Survivor boomed + Wandering common in z_notice_it_range
boomer_horde_amount 3 15  // 15 Common spawned for the 3rd Survivor boomed + Wandering common in z_notice_it_range
boomer_horde_amount 4 15  // 15 Common spawned for the 4th Survivor boomed + Wandering common in z_notice_it_range

// [autopause.smx]
confogl_addcvar autopause_enable 1
confogl_addcvar autopause_force 1
confogl_addcvar autopause_apdebug 0

// [l4d2_melee_shenanigans.smx]
confogl_addcvar l4d2_melee_drop_method 0
confogl_addcvar l4d2_melee_damage_tank_nerf 0
confogl_addcvar l4d2_melee_damage_charger 400

// [l4d2_playstats.smx + survivor_mvp]
confogl_addcvar sm_survivor_mvp_brevity 0
confogl_addcvar sm_survivor_mvp_brevity_latest 111
confogl_addcvar sm_stats_autoprint_vs_round 174773

// [l4d2_skill_detect.smx]
confogl_addcvar sm_skill_report_enable 1

// Shared Settings
exec cfgogl/acv/shared_settings.cfg
