confogl_addcvar z_ghost_delay_min 13
confogl_addcvar z_ghost_delay_max 15
confogl_addcvar z_mega_mob_size 60
confogl_addcvar z_mob_spawn_min_size 20
confogl_addcvar z_mob_spawn_max_size 20
confogl_addcvar z_mob_spawn_min_interval_normal 2600
confogl_addcvar z_mob_spawn_max_interval_normal 2600
confogl_addcvar hunter_pz_claw_dmg 7
confogl_addcvar z_hunter_health 25
confogl_addcvar z_versus_boomer_limit 0
