// [autopause.smx]
confogl_addcvar autopause_enable 1
confogl_addcvar autopause_force 0
confogl_addcvar autopause_apdebug 0

// [l4d_weapon_limits.smx]
l4d_wlimits_add 3 1 weapon_smg_silenced weapon_smg weapon_smg_mp5
l4d_wlimits_add 3 1 weapon_pumpshotgun weapon_shotgun_chrome
l4d_wlimits_add 1 0 weapon_pistol_magnum
l4d_wlimits_add 2 1 weapon_hunting_rifle weapon_sniper_scout weapon_sniper_awp weapon_sniper_military
l4d_wlimits_add 2 1 weapon_autoshotgun weapon_shotgun_spas
l4d_wlimits_add 2 1 weapon_rifle weapon_rifle_ak47 weapon_rifle_ak47 weapon_rifle_ak47
l4d_wlimits_add 0 0 weapon_grenade_launcher
l4d_wlimits_add 0 0 weapon_rifle_m60
l4d_wlimits_add 0 0 weapon_chainsaw
l4d_wlimits_lock

// [l4d2_melee_shenanigans.smx]
confogl_addcvar l4d2_melee_drop_method 2

// [l4d2_playstats.smx + survivor_mvp]
confogl_addcvar sm_survivor_mvp_brevity 0
confogl_addcvar sm_survivor_mvp_brevity_latest 111
confogl_addcvar sm_stats_autoprint_vs_round 8372

// [l4d2_skill_detect.smx]
